<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>iintoo - Invest Together</title>
</head>
<body>
    <div class="container">
        <div class="image-block">
            <img src="img/logo.svg" alt="logotype" class="logo">
        </div>
        <div class="form-container">
            <h1>Get iintoo it today</h1>
            <h3>There is no charge or obligation upon registration.</h3>
            <div class="social-buttons">
                <button class="social-button__facebook"><span>Register with Facebook</span></button>
                <button class="social-button__linkedin"><span>Register with Linkedin</span></button>
            </div>
            <div class="separator"><span>or</span></div>
            <form action="#">
                <div class="form-inputs">
                    <div class="email-input">
                        <input type="email" name="email" class="input-box" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="phone-input">
                        <input type="text" name="phone" class="input-box" id="phone" required>
                        <label for="phone">Phone</label>
                    </div>
                    
                </div>
                
                <h2>What type of investor are you?</h2>
                <h4>Select the type of investor are you.</h4>
                <div class="radio-container">
                    <div class="type-radio">
                        <input type="radio" name="investor" value="individual" id="individual" checked><label for="individual">Individual</label>
                    </div>
                    <div class="type-radio">
                        <input type="radio" name="investor" value="business" id="business"><label for="business">Business</label>
                    </div>
                    <div class="type-radio">    
                        <input type="radio" name="investor" value="ira" id="ira"><label for="ira">IRA</label>
                    </div>
                    <div class="type-radio">    
                        <input type="radio" name="investor" value="trust" id="trust"><label for="trust">Trust</label>
                    </div>
                </div>
                
                <div class="info-box">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms">I agree to the terms and receiving notifications fromm iintoo <a href="#" class="terms">View full terms</a></label>
                </div>
                <button type="submit" class="create">Create account</button>
            </form>
        </div>
    </div>
</body>
</html>
